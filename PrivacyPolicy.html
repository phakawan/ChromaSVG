
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - ChromaSVG</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #334155; line-height: 1.6; }
        .content-card { background: white; border-radius: 2rem; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
        h2 { font-weight: 700; color: #0f172a; margin-top: 2rem; margin-bottom: 1rem; font-size: 1.25rem; text-transform: uppercase; letter-spacing: 0.05em; }
        p { margin-bottom: 1.25rem; font-size: 1rem; }
        .back-link:hover { transform: translateX(-4px); }
    </style>
</head>
<body class="min-h-screen py-12 px-6">
    <div class="max-w-3xl mx-auto">
        <header class="mb-12 text-center">
            <a href="index.html" class="back-link inline-flex items-center text-indigo-600 font-semibold text-sm mb-8 transition-transform">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                Back to Workspace
            </a>
            <div class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-200 mx-auto mb-6">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>
            </div>
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2">Privacy Policy</h1>
            <p class="text-gray-400 font-medium uppercase tracking-widest text-xs">Privacy by Design</p>
        </header>

        <main class="content-card p-10 md:p-16">
            <section>
                <h2>1. Local Processing</h2>
                <p>All processing happens in your browser. Your files never leave your computer.</p>
            </section>
            <section>
                <h2>2. No Tracking</h2>
                <p>We do not use tracking cookies or advertising scripts.</p>
            </section>

            <footer class="mt-16 pt-4 border-t border-gray-100 text-center">
                <p class="text-[4px] text-gray-300 uppercase tracking-[0.2em] font-bold">© <span id="current-year">2024</span> ChromaSVG Professional • Ultra-Minimal Policy</p>
            </footer>
        </main>
    </div>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
